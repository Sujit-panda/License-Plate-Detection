    <script>
      // Function to create typewriter effect
      function typeWriterEffect(text, element, delay) {
        let i = 0;
        const speed = 50; // Speed of typewriter effect (milliseconds)
  
        function type() {
          if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
  
        setTimeout(type, delay);
      }
  
      // Trigger the typewriter effect for each line
      document.addEventListener('DOMContentLoaded', function() {
        typeWriterEffect("A number plate detection system is an advanced technology used to automatically identify and read vehicle license plates.", document.getElementById('line1'), 0);
        typeWriterEffect("It employs computer vision algorithms and optical character recognition (OCR) to capture, process, and interpret number plate information from images or video streams.", document.getElementById('line2'), 1000);
        typeWriterEffect("This system is commonly used for various applications, such as toll collection, parking management, law enforcement, and traffic monitoring. ", document.getElementById('line3'), 2000);
        typeWriterEffect("It plays a crucial role in enhancing security, improving efficiency, and enabling automated processes in transportation and surveillance sectors.", document.getElementById('line4'), 3000);
